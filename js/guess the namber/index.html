<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Quess the number</title>
</head>
<body>
   <div class="line"></div>
   <div class="wrapper">   
    <div class="container">
       <header class="header">
         <div class="header_wrapper">
            <button class="btn start">Again!</button>
            <p class="number_between">a number between 1 and 100</p>
         </div>
         <h2 class="title">Quess the number</h2>
         <p class="secret_number"><span id="secret_number">???</span></p>
       </header>
       <section class="hero_section">
         <div class="left">
            <input type="number" class="input_number">
            <button class="btn check">Let's go</button>
         </div>
         <div class="right">
            <p class="prompt">start quessing</p>
            <p class="score">try: <span id="score"></span></p>
            <p class="result">best result: <span id="result">0</span></p>
         </div>
       </section>
    </div>
   </div>
    <script src="./index.js"></script>
</body>
</html>
